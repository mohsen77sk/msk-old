<div
  class="msk-vertical-navigation-item-wrapper"
  [class.msk-vertical-navigation-item-has-subtitle]="!!item.subtitle"
  [ngClass]="item.classes?.wrapper!"
>
  <div
    class="msk-vertical-navigation-item"
    [ngClass]="{
      'msk-vertical-navigation-item-active': active,
      'msk-vertical-navigation-item-disabled': item.disabled,
      'msk-vertical-navigation-item-active-forced': item.active
    }"
    [matTooltip]="item.tooltip || ''"
  >
    <!-- Icon -->
    <ng-container *ngIf="item.icon">
      <mat-icon
        class="mat-icon-rtl-mirror msk-vertical-navigation-item-icon"
        [ngClass]="item.classes?.icon!"
        [svgIcon]="item.icon"
      ></mat-icon>
    </ng-container>

    <!-- Title & Subtitle -->
    <div class="msk-vertical-navigation-item-title-wrapper">
      <div class="msk-vertical-navigation-item-title">
        <span [ngClass]="item.classes?.title!">
          {{ item.title }}
        </span>
      </div>
      <ng-container *ngIf="item.subtitle">
        <div class="msk-vertical-navigation-item-subtitle">
          <span [ngClass]="item.classes?.subtitle!">
            {{ item.subtitle }}
          </span>
        </div>
      </ng-container>
    </div>

    <!-- Badge -->
    <ng-container *ngIf="item.badge">
      <div class="msk-vertical-navigation-item-badge">
        <div
          class="msk-vertical-navigation-item-badge-content"
          [ngClass]="item.badge.classes!"
        >
          {{ item.badge.title }}
        </div>
      </div>
    </ng-container>
  </div>
</div>

<ng-container *ngIf="!skipChildren">
  <div class="msk-vertical-navigation-item-children">
    <ng-container *ngFor="let item of item.children; trackBy: trackByFn">
      <!-- Skip the hidden items -->
      <ng-container *ngIf="(item.hidden && !item.hidden(item)) || !item.hidden">
        <!-- Basic -->
        <ng-container *ngIf="item.type === 'basic'">
          <msk-vertical-navigation-basic-item
            [item]="item"
            [name]="name"
          ></msk-vertical-navigation-basic-item>
        </ng-container>

        <!-- Collapsable -->
        <ng-container *ngIf="item.type === 'collapsable'">
          <msk-vertical-navigation-collapsable-item
            [item]="item"
            [name]="name"
            [autoCollapse]="autoCollapse"
          ></msk-vertical-navigation-collapsable-item>
        </ng-container>

        <!-- Divider -->
        <ng-container *ngIf="item.type === 'divider'">
          <msk-vertical-navigation-divider-item
            [item]="item"
            [name]="name"
          ></msk-vertical-navigation-divider-item>
        </ng-container>

        <!-- Group -->
        <ng-container *ngIf="item.type === 'group'">
          <msk-vertical-navigation-group-item
            [item]="item"
            [name]="name"
          ></msk-vertical-navigation-group-item>
        </ng-container>

        <!-- Spacer -->
        <ng-container *ngIf="item.type === 'spacer'">
          <msk-vertical-navigation-spacer-item
            [item]="item"
            [name]="name"
          ></msk-vertical-navigation-spacer-item>
        </ng-container>
      </ng-container>
    </ng-container>
  </div>
</ng-container>
