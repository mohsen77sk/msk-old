<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div class="bg-card">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
      <div
        class="
          flex flex-col
          sm:flex-row
          flex-auto
          sm:items-center
          min-w-0
          my-8
          sm:my-12
        "
      >
        <!-- Avatar and name -->
        <div class="flex flex-auto items-center min-w-0">
          <div class="flex-0 w-16 h-16 rounded-full overflow-hidden"></div>
          <div class="flex flex-col min-w-0 mx-4">
            <ng-container *transloco="let t">
              <div
                class="
                  text-2xl
                  md:text-5xl
                  font-semibold
                  tracking-tight
                  leading-7
                  md:leading-snug
                  truncate
                "
              >
                {{ t('dashboard.welcome-back') }}, ...!
              </div>
            </ng-container>
          </div>
        </div>
        <!-- Actions -->
        <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3"></div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
    <div class="w-full max-w-screen-xl mx-auto"></div>
  </div>
</div>
