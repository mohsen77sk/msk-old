<!-- Button -->
<button
  mat-icon-button
  *transloco="let t"
  [matTooltip]="tooltip || t('toggle-fullscreen')"
  (click)="toggleFullscreen()"
>
  <ng-container [ngTemplateOutlet]="iconTpl || defaultIconTpl"></ng-container>
</button>

<!-- Default icon -->
<ng-template #defaultIconTpl>
  <mat-icon class="mat-icon-rtl-mirror" fontSet="material-icons-outlined">
    fit_screen
  </mat-icon>
</ng-template>
