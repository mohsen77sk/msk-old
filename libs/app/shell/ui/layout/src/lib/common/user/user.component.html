<!-- Button -->
<button
  mat-icon-button
  [matMenuTriggerFor]="userActions"
  [dir]="layoutDirection"
>
  <span class="relative flex justify-center">
    <img
      class="w-7 h-7 rounded-full"
      *ngIf="showAvatar && user?.avatar"
      [src]="user?.avatar"
    />
    <mat-icon *ngIf="!showAvatar || !user?.avatar"> account_circle </mat-icon>
  </span>
</button>
<!-- Menu -->
<mat-menu [xPosition]="'before'" #userActions="matMenu">
  <button mat-menu-item>
    <span class="flex flex-col leading-none">
      <ng-container *transloco="let t">
        <span>{{ t('signed-in-as') }}</span>
      </ng-container>
      <span class="mt-1.5 text-md font-medium">{{ user?.email }}</span>
    </span>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item>
    <mat-icon class="mat-icon-rtl-mirror"> account_circle </mat-icon>
    <ng-container *transloco="let t">
      <span>{{ t('profile') }}</span>
    </ng-container>
  </button>
  <button mat-menu-item>
    <mat-icon class="mat-icon-rtl-mirror"> settings </mat-icon>
    <ng-container *transloco="let t">
      <span>{{ t('settings') }}</span>
    </ng-container>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item>
    <mat-icon class="mat-icon-rtl-mirror"> logout </mat-icon>
    <ng-container *transloco="let t">
      <span>{{ t('sign-out') }}</span>
    </ng-container>
  </button>
</mat-menu>
