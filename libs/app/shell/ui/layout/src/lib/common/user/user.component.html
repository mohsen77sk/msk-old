<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="userActions">
  <span class="relative flex justify-center">
    <img
      class="w-7 h-7 rounded-full"
      *ngIf="showAvatar && user?.avatar"
      [src]="user?.avatar"
    />
    <mat-icon
      *ngIf="!showAvatar || !user?.avatar"
      fontSet="material-icons-outlined"
    >
      account_circle
    </mat-icon>
  </span>
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
  <button mat-menu-item>
    <span class="flex flex-col leading-none">
      <span>Signed in as</span>
      <span class="mt-1.5 text-md font-medium">{{ user?.email }}</span>
    </span>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item>
    <mat-icon fontSet="material-icons-outlined">account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item>
    <mat-icon fontSet="material-icons-outlined">settings</mat-icon>
    <span>Settings</span>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item>
    <mat-icon fontSet="material-icons-outlined">logout</mat-icon>
    <span>Sign out</span>
  </button>
</mat-menu>
