<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
  <msk-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [opened]="false"
  >
    <!-- Navigation header hook -->
    <ng-container mskVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex items-center h-20 pt-6 px-8">
        <img
          class="w-24"
          src="assets/images/logo/logo-text-on-dark.svg"
          alt="Logo image"
        />
      </div>
    </ng-container>
  </msk-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div
  class="
    flex flex-col flex-auto
    items-center
    w-full
    min-w-0
    bg-gray-200
    dark:bg-card
  "
>
  <!-- Header -->
  <div
    class="
      relative
      flex
      justify-center
      w-full
      overflow-hidden
      z-49
      bg-primary-700
      print:hidden
    "
  >
    <div
      class="
        max-w-360
        w-full
        sm:py-3 sm:m-8 sm:mb-0
        md:mt-12 md:mx-8 md:pt-4 md:pb-3
        sm:rounded-t-xl
        border-b
        sm:shadow-2xl
        overflow-hidden
        bg-card
      "
    >
      <!-- Top bar -->
      <div
        class="
          relative
          flex flex-auto flex-0
          items-center
          justify-between
          h-16
          px-4
          md:px-6
        "
      >
        <!-- Logo -->
        <ng-container *ngIf="!isScreenSmall">
          <div class="flex items-center mx-2">
            <!-- Light version -->
            <img
              class="w-24 dark:hidden"
              src="assets/images/logo/logo-text.svg"
              alt="Logo image"
            />
            <!-- Dark version -->
            <img
              class="hidden dark:flex w-24"
              src="assets/images/logo/logo-text-on-dark.svg"
              alt="Logo image"
            />
          </div>
        </ng-container>
        <!-- Navigation toggle button -->
        <ng-container *ngIf="isScreenSmall">
          <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
          </button>
        </ng-container>
        <!-- Components -->
        <div class="flex items-center px-2">
          <languages class="mx-0.5 md:mx-1"></languages>
          <fullscreen class="mx-0.5 md:mx-1 hidden md:block"></fullscreen>
          <user class="mx-0.5 md:mx-1"></user>
        </div>
      </div>
      <!-- Bottom bar -->
      <ng-container *ngIf="!isScreenSmall">
        <div class="relative flex flex-auto flex-0 items-center h-16 px-4">
          <msk-horizontal-navigation
            [name]="'mainNavigation'"
          ></msk-horizontal-navigation>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-auto justify-center w-full sm:px-8">
    <div
      class="
        flex flex-col flex-auto
        w-full
        sm:max-w-360 sm:shadow-xl sm:overflow-hidden
        bg-default
      "
    >
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>
</div>
