<div
  class="
    flex flex-auto
    justify-center
    w-full
    sm:p-4
    md:p-8
    bg-gray-200
    dark:bg-card
  "
>
  <!-- Navigation -->
  <ng-container *ngIf="isScreenSmall">
    <msk-vertical-navigation
      class="dark bg-gray-900 print:hidden"
      [mode]="'over'"
      [name]="'mainNavigation'"
      [opened]="false"
    >
      <!-- Navigation header hook -->
      <ng-container mskVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 pt-6 px-8">
          <img class="w-30" src="assets/images/logo/logo-text-on-dark.svg" />
        </div>
      </ng-container>
    </msk-vertical-navigation>
  </ng-container>

  <!-- Wrapper -->
  <div
    class="
      flex flex-col
      items-center
      flex-auto
      min-w-0
      max-w-360
      sm:rounded-xl
      shadow-2xl
      dark:shadow-none
      overflow-hidden
    "
  >
    <!-- Header -->
    <div
      class="
        relative
        flex flex-0
        items-center
        justify-between
        w-full
        h-16
        sm:h-20
        px-4
        md:px-6
        z-49
        bg-card
        border-b
        dark:bg-default
        print:hidden
      "
    >
      <ng-container *ngIf="!isScreenSmall">
        <!-- Logo -->
        <div class="flex items-center mx-2 lg:mr-8">
          <div class="hidden lg:flex">
            <!-- Light version -->
            <img
              class="dark:hidden w-24"
              src="assets/images/logo/logo-text.svg"
              alt="Logo image"
            />
            <!-- Dark version -->
            <img
              class="hidden dark:flex w-24"
              src="assets/images/logo/logo-text-on-dark.svg"
              alt="Logo image"
            />
          </div>
          <!-- Small version -->
          <img
            class="flex lg:hidden w-8"
            src="assets/images/logo/logo.svg"
            alt="Logo image"
          />
        </div>
        <!-- Horizontal navigation -->
        <msk-horizontal-navigation
          class="mr-2"
          [name]="'mainNavigation'"
        ></msk-horizontal-navigation>
      </ng-container>
      <!-- Navigation toggle button -->
      <ng-container *ngIf="isScreenSmall">
        <button
          class="mr-2"
          mat-icon-button
          (click)="toggleNavigation('mainNavigation')"
        >
          <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
        </button>
      </ng-container>
      <!-- Components -->
      <div class="flex items-center px-2">
        <languages class="mx-0.5 md:mx-1"></languages>
        <fullscreen class="mx-0.5 md:mx-1 hidden md:block"></fullscreen>
        <user class="mx-0.5 md:mx-1"></user>
      </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full bg-default">
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>
</div>
