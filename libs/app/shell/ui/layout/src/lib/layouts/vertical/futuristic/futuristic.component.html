<!-- Navigation -->
<msk-vertical-navigation
  class="dark bg-indigo-800 text-white print:hidden"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation.futuristic"
  [opened]="!isScreenSmall"
>
  <!-- Navigation header hook -->
  <ng-container mskVerticalNavigationContentHeader>
    <!-- Logo -->
    <div class="flex items-center h-20 p-6 pb-0">
      <img class="w-30" src="assets/images/logo/logo-text-on-dark.svg" />
    </div>
  </ng-container>
  <!-- Navigation footer hook -->
  <ng-container mskVerticalNavigationFooter>
    <!-- User -->
    <div class="flex items-center w-full px-6 py-8 border-t">
      <user></user>
      <div class="flex flex-col w-full ml-4 overflow-hidden">
        <div
          class="
            w-full
            whitespace-nowrap
            overflow-ellipsis overflow-hidden
            leading-normal
            text-current
            opacity-80
          "
        >
          username
        </div>
        <div
          class="
            w-full
            mt-0.5
            whitespace-nowrap
            text-sm
            overflow-ellipsis overflow-hidden
            leading-normal
            text-current
            opacity-50
          "
        >
          mail@company.com
        </div>
      </div>
    </div>
  </ng-container>
</msk-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
  <!-- Header -->
  <div
    class="
      relative
      flex flex-0
      items-center
      justify-between
      w-full
      h-16
      px-4
      md:px-6
      z-49
      shadow
      dark:shadow-none dark:border-b
      bg-card
      dark:bg-transparent
      print:hidden
    "
  >
    <!-- Navigation toggle button -->
    <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
      <mat-icon fontSet="material-icons-outlined">menu</mat-icon>
    </button>
    <!-- Components -->
    <div class="flex items-center px-2">
      <languages class="mx-0.5 md:mx-1"></languages>
      <fullscreen class="mx-0.5 md:mx-1 hidden md:block"></fullscreen>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-auto">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
            Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>
</div>
