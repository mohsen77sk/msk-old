<div class="flex min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div class="bg-card">
    <div class="mx-auto flex w-full max-w-screen-xl flex-col px-6 sm:px-8">
      <div
        class="
          my-8
          flex
          min-w-0
          flex-auto flex-col
          sm:my-12 sm:flex-row sm:items-center
        "
      >
        <!-- Avatar and name -->
        <div class="flex min-w-0 flex-auto items-center">
          <div class="h-16 w-16 flex-0 overflow-hidden rounded-full"></div>
          <div class="mx-4 flex min-w-0 flex-col">
            <ng-container *transloco="let t">
              <div
                class="
                  truncate
                  text-2xl
                  font-semibold
                  leading-7
                  tracking-tight
                  md:text-5xl md:leading-snug
                "
              >
                {{ t('dashboard.welcome-back') }}, ...!
              </div>
            </ng-container>
          </div>
        </div>
        <!-- Actions -->
        <div class="mt-6 flex items-center space-x-3 sm:mt-0 sm:ml-2"></div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="-mt-px flex-auto border-t pt-4 sm:pt-6">
    <div class="mx-auto w-full max-w-screen-xl"></div>
  </div>
</div>
