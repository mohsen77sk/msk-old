<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div
    class="
      w-full
      sm:w-auto
      py-8
      px-4
      sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card
    "
  >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-12">
        <img src="assets/images/logo/logo.svg" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-4xl font-extrabold tracking-tight leading-tight">
        <ng-container *transloco="let t">
          {{ t('auth.sign-in') }}
        </ng-container>
      </div>
      <div class="flex items-baseline mt-0.5 font-medium">
        <div>
          <ng-container *transloco="let t">
            {{ t('auth.do-not-have-an-account') }}
          </ng-container>
        </div>
        <a
          class="mx-1 text-primary-500 hover:underline"
          [routerLink]="['/sign-up']"
        >
          <ng-container *transloco="let t">
            {{ t('auth.sign-up') }}
          </ng-container>
        </a>
      </div>

      <!-- Alert -->
      <msk-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'"
      >
        {{ alert.message }}
      </msk-alert>

      <!-- Sign in form -->
      <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
        <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>
            <ng-container *transloco="let t">
              {{ t('auth.email-address') }}
            </ng-container>
          </mat-label>
          <input id="email" matInput formControlName="email" />
          <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('required') }}
            </ng-container>
          </mat-error>
          <mat-error *ngIf="signInForm.get('email')?.hasError('email')">
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('email') }}
            </ng-container>
          </mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field class="w-full">
          <mat-label>
            <ng-container *transloco="let t">
              {{ t('auth.password') }}
            </ng-container>
          </mat-label>
          <input
            id="password"
            matInput
            type="password"
            formControlName="password"
            #passwordField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="icon-size-5"
              *ngIf="passwordField.type === 'password'"
            >
              visibility
            </mat-icon>
            <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'">
              visibility_off
            </mat-icon>
          </button>
          <mat-error>
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('required') }}
            </ng-container>
          </mat-error>
        </mat-form-field>

        <!-- Actions -->
        <div class="inline-flex items-end justify-between w-full mt-1.5">
          <mat-checkbox color="primary" formControlName="rememberMe">
            <ng-container *transloco="let t">
              {{ t('auth.remember-me') }}
            </ng-container>
          </mat-checkbox>
          <a
            class="text-md font-medium text-primary-500 hover:underline"
            [routerLink]="['/forgot-password']"
          >
            <ng-container *transloco="let t">
              {{ t('auth.forgot-password') }}
            </ng-container>
          </a>
        </div>

        <!-- Submit button -->
        <button
          class="msk-mat-button-large w-full mt-6"
          mat-flat-button
          [color]="'primary'"
          [disabled]="signInForm.disabled"
          (click)="signIn()"
          [mskSpinner]="signInForm.disabled"
        >
          <span *ngIf="!signInForm.disabled">
            <ng-container *transloco="let t">
              {{ t('auth.sign-in') }}
            </ng-container>
          </span>
        </button>
      </form>
    </div>
  </div>
</div>
