<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center">
  <div
    class="sm:bg-card w-full py-8 px-4 sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow"
  >
    <div class="max-w-80 mx-auto w-full sm:mx-0 sm:w-80">
      <!-- Logo -->
      <div class="w-12">
        <img src="assets/images/logo/logo.svg" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-3xl font-extrabold leading-tight tracking-tight">
        <ng-container *transloco="let t">
          {{ t('auth.forgot-password') }}
        </ng-container>
      </div>
      <div class="mt-0.5 font-medium">
        <ng-container *transloco="let t">
          {{ t('auth.forgot-password-description') }}
        </ng-container>
      </div>

      <!-- Alert -->
      <msk-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'"
      >
        {{ alert.message }}
      </msk-alert>

      <!-- Forgot password form -->
      <form
        class="mt-8"
        [formGroup]="forgotPasswordForm"
        #forgotPasswordNgForm="ngForm"
      >
        <!-- Email field -->
        <mat-form-field class="w-full">
          <mat-label>
            <ng-container *transloco="let t">
              {{ t('auth.email-address') }}
            </ng-container>
          </mat-label>
          <input id="email" matInput formControlName="email" />
          <mat-error
            *ngIf="forgotPasswordForm.get('email')?.hasError('required')"
          >
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('required') }}
            </ng-container>
          </mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('email') }}
            </ng-container>
          </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button
          class="msk-mat-button-large mt-3 w-full"
          mat-flat-button
          [color]="'primary'"
          [disabled]="forgotPasswordForm.disabled"
          (click)="sendResetLink()"
          [mskSpinner]="forgotPasswordForm.disabled"
        >
          <span *ngIf="!forgotPasswordForm.disabled">
            <ng-container *transloco="let t">
              {{ t('auth.send-reset-link') }}
            </ng-container>
          </span>
        </button>

        <!-- Form footer -->
        <div class="text-secondary text-md mt-8 font-medium">
          <span>
            <ng-container *transloco="let t">
              {{ t('auth.return-to') }}
            </ng-container>
          </span>
          <a
            class="text-primary-500 ml-1 hover:underline"
            [routerLink]="['/sign-in']"
          >
            <ng-container *transloco="let t">
              {{ t('auth.sign-in') }}
            </ng-container>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
