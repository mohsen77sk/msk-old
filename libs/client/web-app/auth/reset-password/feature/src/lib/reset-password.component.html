<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center">
  <div
    class="sm:bg-card w-full py-8 px-4 sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow"
  >
    <div class="max-w-80 mx-auto w-full sm:mx-0 sm:w-80">
      <!-- Logo -->
      <div class="w-12">
        <img src="assets/images/logo/logo.svg" />
      </div>

      <!-- Title -->
      <div class="mt-8 text-3xl font-extrabold leading-tight tracking-tight">
        <ng-container *transloco="let t">
          {{ t('auth.reset-your-password') }}
        </ng-container>
      </div>
      <div class="mt-0.5 font-medium">
        <ng-container *transloco="let t">
          {{ t('auth.reset-your-password-description') }}
        </ng-container>
      </div>

      <!-- Alert -->
      <msk-alert
        class="mt-8 -mb-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type"
        [@shake]="alert.type === 'error'"
      >
        {{ alert.message }}
      </msk-alert>

      <!-- Reset password form -->
      <form
        class="mt-8"
        [formGroup]="resetPasswordForm"
        #resetPasswordNgForm="ngForm"
      >
        <!-- Password field -->
        <mat-form-field class="msk-mat-no-subscript w-full">
          <mat-label>
            <ng-container *transloco="let t">
              {{ t('auth.password') }}
            </ng-container>
          </mat-label>
          <input
            id="password"
            matInput
            type="password"
            formControlName="password"
            #passwordField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordField.type === 'password'
                ? (passwordField.type = 'text')
                : (passwordField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="mat-icon-rtl-mirror icon-size-5"
              *ngIf="passwordField.type === 'password'"
            >
              visibility
            </mat-icon>
            <mat-icon
              class="mat-icon-rtl-mirror icon-size-5"
              *ngIf="passwordField.type === 'text'"
            >
              visibility_off
            </mat-icon>
          </button>
          <mat-error>
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('required') }}
            </ng-container>
          </mat-error>
        </mat-form-field>

        <msk-password-strength-meter
          class="mb-4 block"
          [enableFeedback]="true"
          [password]="passwordField.value"
          [language]="layoutLanguage"
        ></msk-password-strength-meter>

        <!-- Password confirm field -->
        <mat-form-field class="w-full">
          <mat-label>
            <ng-container *transloco="let t">
              {{ t('auth.password-confirm') }}
            </ng-container>
          </mat-label>
          <input
            id="password-confirm"
            matInput
            type="password"
            formControlName="passwordConfirm"
            #passwordConfirmField
          />
          <button
            mat-icon-button
            type="button"
            (click)="
              passwordConfirmField.type === 'password'
                ? (passwordConfirmField.type = 'text')
                : (passwordConfirmField.type = 'password')
            "
            matSuffix
          >
            <mat-icon
              class="mat-icon-rtl-mirror icon-size-5"
              *ngIf="passwordConfirmField.type === 'password'"
              >visibility</mat-icon
            >
            <mat-icon
              class="mat-icon-rtl-mirror icon-size-5"
              *ngIf="passwordConfirmField.type === 'text'"
              >visibility_off</mat-icon
            >
          </button>
          <mat-error
            *ngIf="
              resetPasswordForm.get('passwordConfirm')?.hasError('required')
            "
          >
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('required') }}
            </ng-container>
          </mat-error>
          <mat-error
            *ngIf="
              resetPasswordForm.get('passwordConfirm')?.hasError('mustMatch')
            "
          >
            <ng-container *transloco="let t; read: 'error-validation'">
              {{ t('passwords-must-match') }}
            </ng-container>
          </mat-error>
        </mat-form-field>

        <!-- Submit button -->
        <button
          class="msk-mat-button-large mt-3 w-full"
          mat-flat-button
          [color]="'primary'"
          [disabled]="resetPasswordForm.disabled"
          (click)="resetPassword()"
          [mskSpinner]="resetPasswordForm.disabled"
        >
          <span *ngIf="!resetPasswordForm.disabled">
            <ng-container *transloco="let t">
              {{ t('auth.reset-your-password') }}
            </ng-container>
          </span>
        </button>

        <!-- Form footer -->
        <div class="text-secondary text-md mt-8 font-medium">
          <span>
            <ng-container *transloco="let t">
              {{ t('auth.return-to') }}
            </ng-container>
          </span>
          <a
            class="text-primary-500 ml-1 hover:underline"
            [routerLink]="['/sign-in']"
          >
            <ng-container *transloco="let t">
              {{ t('auth.sign-in') }}
            </ng-container>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
