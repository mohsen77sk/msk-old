<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
  <div
    class="
      w-full
      sm:w-auto
      py-8
      px-4
      sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card
    "
  >
    <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
      <!-- Logo -->
      <div class="w-12 mx-auto">
        <img src="assets/images/logo/logo.svg" />
      </div>

      <!-- Title -->
      <div
        class="
          mt-8
          text-3xl
          font-extrabold
          tracking-tight
          leading-tight
          text-center
        "
      >
        <ng-container *transloco="let t">
          {{ t('auth.sign-out-title') }}
        </ng-container>
      </div>
      <div class="flex justify-center mt-1 font-medium">
        <!-- Redirect countdown -->
        <ng-container *ngIf="countdown > 0">
          <ng-container *transloco="let t">
            {{ t('auth.redirecting-in-seconds', { seconds: countdown }) }}
          </ng-container>
        </ng-container>

        <!-- Redirect message -->
        <ng-container *ngIf="countdown === 0">
          <ng-container *transloco="let t">
            {{ t('auth.you-are-now-being-redirected') }}
          </ng-container>
        </ng-container>
      </div>

      <!-- Form footer -->
      <div class="mt-8 text-md font-medium text-secondary text-center">
        <ng-container *transloco="let t">
          <span>{{ t('auth.go-to') }}</span>
          <a
            class="ml-1 text-primary-500 hover:underline"
            [routerLink]="['/sign-in']"
          >
            {{ t('auth.sign-in') }}
          </a>
        </ng-container>
      </div>
    </div>
  </div>
</div>
