<!-- Loading bar -->
<msk-loading-bar></msk-loading-bar>

<!-- Navigation -->
<msk-vertical-navigation
  class="dark bg-gray-900 print:hidden"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation.default"
  [opened]="!isScreenSmall"
>
  <!-- Navigation header hook -->
  <ng-container mskVerticalNavigationContentHeader>
    <div class="flex w-full items-center p-4">
      <!-- Logo -->
      <div class="flex items-center justify-center px-2">
        <img class="w-8" src="assets/images/logo/logo.svg" alt="Logo image" />
      </div>
      <!-- Components -->
      <div class="ml-auto flex items-center">
        <user [showAvatar]="false"></user>
      </div>
    </div>
  </ng-container>
</msk-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div
    class="bg-card relative z-49 flex h-16 w-full flex-0 items-center justify-between px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none print:hidden md:px-6"
  >
    <!-- Navigation toggle button -->
    <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- Components -->
    <div class="flex items-center px-2">
      <languages class="mx-0.5 md:mx-1"></languages>
      <fullscreen class="mx-0.5 hidden md:mx-1 md:block"></fullscreen>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-auto flex-col">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
            Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>
</div>
