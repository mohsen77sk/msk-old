<div
  class="
    flex flex-auto
    justify-center
    w-full
    sm:p-4
    md:p-8
    bg-gray-200
    dark:bg-card
  "
>
  <!-- Navigation -->
  <ng-container *ngIf="isScreenSmall">
    <msk-vertical-navigation
      class="dark bg-gray-900 print:hidden"
      [mode]="'over'"
      [name]="'mainNavigation'"
      [navigation]="navigation.default"
      [opened]="false"
    >
      <!-- Navigation header hook -->
      <ng-container mskVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center h-20 pt-6 px-8">
          <img class="w-10" src="assets/images/logo/logo.svg" />
          <label class="mx-4 text-2xl font-black">MSK</label>
        </div>
      </ng-container>
    </msk-vertical-navigation>
  </ng-container>

  <!-- Wrapper -->
  <div
    class="
      flex flex-col
      items-center
      flex-auto
      min-w-0
      max-w-360
      sm:rounded-xl
      shadow-2xl
      dark:shadow-none
      overflow-hidden
    "
  >
    <!-- Header -->
    <div
      class="
        relative
        flex flex-0
        items-center
        justify-between
        w-full
        h-16
        sm:h-20
        px-4
        md:px-6
        z-49
        bg-card
        border-b
        dark:bg-default
        print:hidden
      "
    >
      <div class="flex" *ngIf="!isScreenSmall">
        <!-- Logo -->
        <div class="flex items-center mx-2 lg:mx-4">
          <div class="hidden lg:flex items-center">
            <img
              class="w-10"
              src="assets/images/logo/logo.svg"
              alt="Logo image"
            />
            <label class="mx-4 text-2xl font-black">MSK</label>
          </div>
          <!-- Small version -->
          <img
            class="flex lg:hidden w-8"
            src="assets/images/logo/logo.svg"
            alt="Logo image"
          />
        </div>
        <!-- Horizontal navigation -->
        <msk-horizontal-navigation
          class="mx-2 flex-1"
          [name]="'mainNavigation'"
          [navigation]="navigation.horizontal"
          [dir]="layoutDirection"
        ></msk-horizontal-navigation>
      </div>
      <!-- Navigation toggle button -->
      <ng-container *ngIf="isScreenSmall">
        <button
          class="mx-2"
          mat-icon-button
          (click)="toggleNavigation('mainNavigation')"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </ng-container>
      <!-- Components -->
      <div class="flex items-center px-2">
        <languages class="mx-0.5 md:mx-1"></languages>
        <fullscreen class="mx-0.5 md:mx-1 hidden md:block"></fullscreen>
        <user class="mx-0.5 md:mx-1"></user>
      </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto w-full bg-default">
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>
</div>
