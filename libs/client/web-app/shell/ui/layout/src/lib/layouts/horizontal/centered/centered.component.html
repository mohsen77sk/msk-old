<!-- Loading bar -->
<msk-loading-bar></msk-loading-bar>

<div
  class="dark:bg-card flex w-full flex-auto justify-center bg-gray-200 sm:p-4 md:p-8"
>
  <!-- Navigation -->
  <ng-container *ngIf="isScreenSmall">
    <msk-vertical-navigation
      class="dark bg-gray-900 print:hidden"
      [mode]="'over'"
      [name]="'mainNavigation'"
      [navigation]="navigation"
      [opened]="false"
    >
      <!-- Navigation header hook -->
      <ng-container mskVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex h-20 items-center px-8 pt-6">
          <img class="w-10" src="assets/images/logo/logo.svg" />
          <label class="mx-4 text-2xl font-black">MSK</label>
        </div>
      </ng-container>
    </msk-vertical-navigation>
  </ng-container>

  <!-- Wrapper -->
  <div
    class="max-w-360 flex min-w-0 flex-auto flex-col items-center overflow-hidden shadow-2xl dark:shadow-none sm:rounded-xl"
  >
    <!-- Header -->
    <div
      class="bg-card z-49 flex-0 dark:bg-default relative flex h-16 w-full items-center justify-between border-b px-4 print:hidden sm:h-20 md:px-6"
    >
      <div class="flex" *ngIf="!isScreenSmall">
        <!-- Logo -->
        <div class="mx-2 flex items-center lg:mx-4">
          <div class="hidden items-center lg:flex">
            <img
              class="w-10"
              src="assets/images/logo/logo.svg"
              alt="Logo image"
            />
            <label class="mx-4 text-2xl font-black">MSK</label>
          </div>
          <!-- Small version -->
          <img
            class="flex w-8 lg:hidden"
            src="assets/images/logo/logo.svg"
            alt="Logo image"
          />
        </div>
        <!-- Horizontal navigation -->
        <msk-horizontal-navigation
          class="mx-2 flex-1"
          [name]="'mainNavigation'"
          [navigation]="navigation"
          [dir]="layoutDirection"
        ></msk-horizontal-navigation>
      </div>
      <!-- Navigation toggle button -->
      <ng-container *ngIf="isScreenSmall">
        <button
          class="mx-2"
          mat-icon-button
          (click)="toggleNavigation('mainNavigation')"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </ng-container>
      <!-- Components -->
      <div
        class="flex items-center space-x-0.5 px-2 rtl:space-x-reverse md:space-x-1"
      >
        <languages></languages>
        <msk-fullscreen
          class="hidden md:block"
          *transloco="let t"
          [tooltip]="t('layout.toggle-fullscreen')"
        ></msk-fullscreen>
        <notifications></notifications>
        <messages></messages>
        <user></user>
      </div>
    </div>

    <!-- Content -->
    <div class="bg-default flex w-full flex-auto flex-col">
      <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
                 Otherwise, layout changes won't be registered and the view won't be updated! -->
      <router-outlet *ngIf="true"></router-outlet>
    </div>
  </div>
</div>
