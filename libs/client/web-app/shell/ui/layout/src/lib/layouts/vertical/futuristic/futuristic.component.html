<!-- Loading bar -->
<msk-loading-bar></msk-loading-bar>

<!-- Navigation -->
<msk-vertical-navigation
  class="dark bg-indigo-800 text-white print:hidden"
  [mode]="isScreenSmall ? 'over' : 'side'"
  [name]="'mainNavigation'"
  [navigation]="navigation"
  [opened]="!isScreenSmall"
>
  <!-- Navigation header hook -->
  <ng-container mskVerticalNavigationContentHeader>
    <!-- Logo -->
    <div class="flex h-20 items-center p-6 pb-0">
      <img class="w-10" src="assets/images/logo/logo.svg" alt="Logo image" />
      <label class="mx-4 text-2xl font-black">MSK</label>
    </div>
  </ng-container>
  <!-- Navigation footer hook -->
  <ng-container mskVerticalNavigationFooter>
    <!-- User -->
    <div class="flex w-full items-center border-t px-6 py-8">
      <user></user>
      <div class="mx-2 flex w-full flex-col overflow-hidden">
        <div
          class="w-full overflow-hidden text-ellipsis whitespace-nowrap leading-normal text-current opacity-80"
        >
          {{ user.username }}
        </div>
        <div
          class="mt-0.5 w-full overflow-hidden text-ellipsis whitespace-nowrap text-sm leading-normal text-current opacity-50"
        >
          {{ user.email }}
        </div>
      </div>
    </div>
  </ng-container>
</msk-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div
    class="bg-card z-49 flex-0 relative flex h-16 w-full items-center justify-between px-4 shadow md:px-6 dark:border-b dark:bg-transparent dark:shadow-none print:hidden"
  >
    <!-- Navigation toggle button -->
    <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
      <mat-icon svgIcon="heroicons_outline:bars-3"></mat-icon>
    </button>
    <!-- Components -->
    <div
      class="flex items-center space-x-0.5 px-2 md:space-x-1 rtl:space-x-reverse"
    >
      <languages></languages>
      <msk-fullscreen
        class="hidden md:block"
        *transloco="let t"
        [tooltip]="t('layout.toggle-fullscreen')"
      ></msk-fullscreen>
      <notifications></notifications>
      <messages></messages>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-auto flex-col">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
            Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>
</div>
