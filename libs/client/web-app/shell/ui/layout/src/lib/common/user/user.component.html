<!-- Button -->
<button
  mat-icon-button
  [matMenuTriggerFor]="userActions"
  [dir]="layoutDirection"
>
  <span class="relative flex justify-center">
    <img
      class="h-7 w-7 rounded-full"
      *ngIf="showAvatar && user?.avatar"
      [src]="user.avatar"
    />
    <mat-icon class="mat-icon-rtl-mirror" *ngIf="!showAvatar || !user?.avatar">
      account_circle
    </mat-icon>
  </span>
</button>
<!-- Menu -->
<mat-menu [xPosition]="'before'" #userActions="matMenu">
  <button mat-menu-item>
    <span class="flex flex-col leading-none">
      <ng-container *transloco="let t">
        <span>{{ t('layout.signed-in-as') }}</span>
      </ng-container>
      <span class="text-md mt-1.5 font-medium">{{ user.email }}</span>
    </span>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item>
    <mat-icon class="mat-icon-rtl-mirror"> account_circle </mat-icon>
    <ng-container *transloco="let t">
      <span>{{ t('layout.profile') }}</span>
    </ng-container>
  </button>
  <button mat-menu-item>
    <mat-icon class="mat-icon-rtl-mirror"> settings </mat-icon>
    <ng-container *transloco="let t">
      <span>{{ t('layout.settings') }}</span>
    </ng-container>
  </button>
  <button mat-menu-item (click)="openLayoutSetting()">
    <mat-icon class="mat-icon-rtl-mirror"> settings_suggest </mat-icon>
    <ng-container *transloco="let t">
      <span>{{ t('layout.layout-settings') }}</span>
    </ng-container>
  </button>
  <mat-divider class="my-2"></mat-divider>
  <button mat-menu-item (click)="signOut()">
    <mat-icon class="mat-icon-rtl-mirror"> logout </mat-icon>
    <ng-container *transloco="let t">
      <span>{{ t('layout.sign-out') }}</span>
    </ng-container>
  </button>
</mat-menu>
