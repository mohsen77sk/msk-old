<!-- Loading bar -->
<msk-loading-bar></msk-loading-bar>

<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
  <msk-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation"
    [opened]="false"
  >
    <!-- Navigation header hook -->
    <ng-container mskVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex h-20 items-center px-8 pt-6">
        <img class="w-10" src="assets/images/logo/logo.svg" />
        <label class="mx-4 text-2xl font-black">MSK</label>
      </div>
    </ng-container>
  </msk-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
  <!-- Header -->
  <div
    class="bg-card z-49 flex-0 relative flex h-16 w-full items-center justify-between px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none print:hidden sm:h-20 md:px-6"
  >
    <div class="flex" *ngIf="!isScreenSmall">
      <!-- Logo -->
      <div class="mx-2 flex items-center lg:mx-4">
        <div class="hidden items-center lg:flex">
          <img
            class="w-10"
            src="assets/images/logo/logo.svg"
            alt="Logo image"
          />
          <label class="mx-4 text-2xl font-black">MSK</label>
        </div>
        <img class="flex w-8 lg:hidden" src="assets/images/logo/logo.svg" />
      </div>
      <!-- Horizontal navigation -->
      <msk-horizontal-navigation
        class="mx-2"
        [name]="'mainNavigation'"
        [navigation]="navigation"
        [dir]="layoutDirection"
      ></msk-horizontal-navigation>
    </div>
    <!-- Navigation toggle button -->
    <ng-container *ngIf="isScreenSmall">
      <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon>menu</mat-icon>
      </button>
    </ng-container>
    <!-- Components -->
    <div class="flex items-center px-2">
      <languages class="mx-0.5 md:mx-1"></languages>
      <msk-fullscreen class="mx-0.5 hidden md:mx-1 md:block"></msk-fullscreen>
      <notifications class="mx-0.5 md:mx-1"></notifications>
      <messages class="mx-0.5 md:mx-1"></messages>
      <user class="mx-0.5 md:mx-1"></user>
    </div>
  </div>

  <!-- Content -->
  <div class="flex w-full flex-auto flex-col">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>
</div>
