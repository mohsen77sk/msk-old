<!-- Loading bar -->
<msk-loading-bar></msk-loading-bar>

<!-- Navigation -->
<ng-container *ngIf="isScreenSmall">
  <msk-vertical-navigation
    class="dark bg-gray-900 print:hidden"
    [mode]="'over'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="false"
  >
    <!-- Navigation header hook -->
    <ng-container mskVerticalNavigationContentHeader>
      <!-- Logo -->
      <div class="flex items-center h-20 pt-6 px-8">
        <img class="w-10" src="assets/images/logo/logo.svg" />
        <label class="mx-4 text-2xl font-black">MSK</label>
      </div>
    </ng-container>
  </msk-vertical-navigation>
</ng-container>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
  <!-- Header -->
  <div
    class="
      relative
      flex flex-0
      items-center
      justify-between
      w-full
      h-16
      sm:h-20
      px-4
      md:px-6
      z-49
      shadow
      dark:shadow-none dark:border-b
      bg-card
      dark:bg-transparent
      print:hidden
    "
  >
    <div class="flex" *ngIf="!isScreenSmall">
      <!-- Logo -->
      <div class="flex items-center mx-2 lg:mx-4">
        <div class="hidden lg:flex items-center">
          <img
            class="w-10"
            src="assets/images/logo/logo.svg"
            alt="Logo image"
          />
          <label class="mx-4 text-2xl font-black">MSK</label>
        </div>
        <img class="flex lg:hidden w-8" src="assets/images/logo/logo.svg" />
      </div>
      <!-- Horizontal navigation -->
      <msk-horizontal-navigation
        class="mx-2"
        [name]="'mainNavigation'"
        [navigation]="navigation.horizontal"
        [dir]="layoutDirection"
      ></msk-horizontal-navigation>
    </div>
    <!-- Navigation toggle button -->
    <ng-container *ngIf="isScreenSmall">
      <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
        <mat-icon>menu</mat-icon>
      </button>
    </ng-container>
    <!-- Components -->
    <div class="flex items-center px-2">
      <languages class="mx-0.5 md:mx-1"></languages>
      <fullscreen class="mx-0.5 md:mx-1 hidden md:block"></fullscreen>
      <user class="mx-0.5 md:mx-1"></user>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col flex-auto w-full">
    <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
    <router-outlet *ngIf="true"></router-outlet>
  </div>
</div>
