<div
  class="msk-alert-container"
  *ngIf="!dismissible || (dismissible && !dismissed)"
  [@fadeIn]="!dismissed"
  [@fadeOut]="!dismissed"
>
  <!-- Border -->
  <div class="msk-alert-border" *ngIf="appearance === 'border'"></div>

  <!-- Icon -->
  <div class="msk-alert-icon" *ngIf="showIcon">
    <!-- Custom icon -->
    <div class="msk-alert-custom-icon">
      <ng-content select="[mskAlertIcon]"></ng-content>
    </div>

    <!-- Default icons -->
    <div class="msk-alert-default-icon">
      <mat-icon
        *ngIf="type === 'primary'"
        svgIcon="heroicons_solid:check-circle"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'accent'"
        svgIcon="heroicons_solid:check-circle"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'warn'"
        svgIcon="heroicons_solid:x-circle"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'basic'"
        svgIcon="heroicons_solid:check-circle"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'info'"
        svgIcon="heroicons_solid:information-circle"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'success'"
        svgIcon="heroicons_solid:check-circle"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'warning'"
        svgIcon="heroicons_solid:exclamation-triangle"
      ></mat-icon>

      <mat-icon
        *ngIf="type === 'error'"
        svgIcon="heroicons_solid:x-circle"
      ></mat-icon>
    </div>
  </div>

  <!-- Content -->
  <div class="msk-alert-content">
    <div class="msk-alert-title">
      <ng-content select="[mskAlertTitle]"></ng-content>
    </div>

    <div class="msk-alert-message">
      <ng-content></ng-content>
    </div>
  </div>

  <!-- Dismiss button -->
  <button
    type="button"
    class="msk-alert-dismiss-button"
    mat-icon-button
    (click)="dismiss()"
  >
    <mat-icon [svgIcon]="'heroicons_solid:x-mark'"></mat-icon>
  </button>
</div>
