<!-- Flippable card -->
<ng-container *ngIf="flippable">
  <!-- Front -->
  <div class="msk-card-front">
    <ng-content select="[mskCardFront]"></ng-content>
  </div>

  <!-- Back -->
  <div class="msk-card-back">
    <ng-content select="[mskCardBack]"></ng-content>
  </div>
</ng-container>

<!-- Normal card -->
<ng-container *ngIf="!flippable">
  <!-- Content -->
  <ng-content></ng-content>

  <!-- Expansion -->
  <div class="msk-card-expansion" *ngIf="expanded" [@expandCollapse]>
    <ng-content select="[mskCardExpansion]"></ng-content>
  </div>
</ng-container>
