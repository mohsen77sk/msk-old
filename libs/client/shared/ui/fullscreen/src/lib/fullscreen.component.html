<!-- Button -->
<button
  type="button"
  mat-icon-button
  [matTooltip]="tooltip"
  (click)="toggleFullscreen()"
>
  <ng-container [ngTemplateOutlet]="iconTpl || defaultIconTpl"></ng-container>
</button>

<!-- Default icon -->
<ng-template #defaultIconTpl>
  <mat-icon class="mat-icon-rtl-mirror"> fit_screen </mat-icon>
</ng-template>
